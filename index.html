<h1 style="margin:5px">HiveMind Chess</h1>
<p>Play chess against the collective brain of all LiChess players.</p>
<div id="myBoard" style="width: 400px"></div>
<button id="switch">Switch sides</button>
<button id="undo">Undo</button>
<p><strong>PGN: </strong><span id="pgn"></span></p>
<p><strong>FEN: </strong><span id="fen"></span></p>
<p>Analyze/finish this game in <a href="" target="_blank" id="lichess-link">LiChess</a>!</p>
